<html>
    <head>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</script>

    <body>
        <h1>Live Updating Chart.js</h1>

	<canvas id="canvas" width="640" height="480"></canvas>
<script>


		 
            var ctx = document.getElementById("canvas").getContext("2d");
            var myChart = new Chart(ctx, {
    type: 'bubble',
    data: {
        labels: ["Red", "green"],
        datasets: [{
            label: 'Corsi for% X Winning Chance%',
            data: [{x:12,y:15,r:24},{x:19,y:14,r:54}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)'

            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true,
					max: 100,
                    min: 0,

            }],
			 xAxes: [{
                ticks: {
                    max: 100,
                    min: 0,

                }
            }]
        }
    }
});
       

	</script>
